<!DOCTYPE html>
<html>
<head>
    <title>Dish Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 250px;
        }

        input[type="submit"] {
            padding: 8px 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
            padding: 8px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>

    <form method="get" action="{% url 'search_results' %}">
        {% csrf_token %}
        <input type="text" name="query" placeholder="Search for dishes" value="{{ form.cleaned_data.query }}">
        <input type="submit" value="Search">
    </form>

    {% if results %}
        <h2>Results for "{{ form.cleaned_data.query }}"</h2>
        <ul>
            {% for dish in results %}
                <li>{{ dish.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
